<ion-header>
  <ion-toolbar>
    <ion-title>
      APP Usuários
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  
    <ion-card-header>
        <ion-card-title>Cadastro usuário</ion-card-title>
    </ion-card-header>

  <form (ngSubmit)="salvarUsuario()">
    <ion-item>
      <ion-input type="text" [(ngModel)]="usuarioCadastro.name" name="name" placeholder="Nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="usuarioCadastro.email" name="email" placeholder="E-mail"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="usuarioCadastro.idade" name="idade" placeholder="Idade"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="usuarioCadastro.telefone" name="telefone" placeholder="Telefone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" [(ngModel)]="usuarioCadastro.password" name="password" placeholder="Senha"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Perfil</ion-label>
        <ion-select [(ngModel)]="usuarioCadastro.perfil"  name="perfil">
          <ion-select-option *ngFor="let perfil of perfis" [value]="perfil">{{perfil.nome}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item (click)="tirarFoto()">
          <ion-label>Foto da câmera:</ion-label>
          <ion-icon ios="ios-camera" md="md-camera"></ion-icon>
      </ion-item>
    <ion-button type="submit" size="block">Salvar</ion-button>
  </form>
  <br><br>

  <ion-card-header>
      <ion-card-title>Listagem usuários</ion-card-title>
  </ion-card-header>
  <ion-list *ngFor="let usuario of usuarios">
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="usuario.foto">
        </ion-avatar>
        <ion-label>
          <h2>{{usuario.name}}</h2>
          <h3>Perfil: {{usuario.perfil.nome}} • Idade: {{usuario.idade}}</h3>
          <button (click)="popularForm(usuario)" ion-button clear item-end>Editar</button>
          <button (click)="deletar(usuario._id)" ion-button color="danger">Deletar</button>
        </ion-label>
      </ion-item>
    </ion-list>

</ion-content>
